<!DOCTYPE html>
<html>
  <head>
    <title>Call Live Transcription</title>
  </head>
  <body>
    <h1>The Content of your call will be Displayed below...</h1>
    <h3>
      
    </h3>
    <p id="transcription-container"></p>
    <script>
      document.addEventListener("DOMContentLoaded", event => {
        webSocket = new WebSocket("ws://localhost:8080");
        webSocket.onmessage = function(msg) {
          const data = JSON.parse(msg.data);
          if (data.event === "interim-transcription") {
            document.getElementById("transcription-container").innerHTML =
              data.text;
          }
        };
      });
    </script>
  </body>
</html>
